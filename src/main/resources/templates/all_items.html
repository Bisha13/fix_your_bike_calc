<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">


<style>
    .panel {
        padding: 0 18px;
        background-color: white;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
        margin: 5px;
    }

    .row div {
        display: inline-block;
        border: 1px solid blue;
        padding: 10px 5px;
    }

    .panel {
        width: 600px
    }

    .point {
        width: 600px
    }

    .price {
        width: 50px;
    }


</style>


<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<fieldset>
    <div class="list_of_items">
        <div class="row" th:each="item : ${allItemsAtr}">
            <div><input type="checkbox" class="item-checkbox" th:value="${item.price}" onclick="alerted()"></div>
            <div class="point" th:text="${item.name}"></div>
            <div class="price" th:text="${item.price}">3000</div>
            <p class="panel" th:text="${item.description}"></p>
        </div>
    </div>
</fieldset>

<br>
<p id="result">Сумма</p>
<script>
    function alerted() {
        let checkboxes = document.getElementsByTagName('input');
        let sum = 0;
        for (let index = 0; index < checkboxes.length; index++) {
            if (checkboxes[index].checked) {
                sum += parseInt(checkboxes[index].value);
                document.getElementById("result").innerHTML = 'Сумма: ' + sum + ' Рублей.';
            }
        }
    }
</script>

<script>
    var acc = document.getElementsByClassName("point");
    var i;

    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var panel = this.nextElementSibling.nextElementSibling;
            if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
            } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
            }
        });
    }
</script>
</body>
</html>
