<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>EasyRide login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="loginContainer">
<div class="row">
    <div class="col-left"></div>
    <div class="middleLine"></div>
    <div class="col-right">

        <div class="errorText" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="infoText" th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><input class="inputField" type="text" name="username" placeholder="Login"/> </label></div>
            <br>
            <div><input class="inputField" type="password" name="password" placeholder="Password"/> </label></div>
            <br>
            <div><input type="submit" value="Sign In"/></div>
        </form>
        <br>
        <br>
        <a href="/">Домой</a>
    </div>

</div>
</div>
</body>
</html>
